version: 1
log: disable

servers:
  test_server:
    listen:
      - "0.0.0.0:21341"
      - "[::]:21341"
    tls: true
    sni:
      proxy.test.com: proxy
      www.test.com: web
    default: ban
  tcp_server:
    listen:
      - "127.0.0.1:54500"
    default: tester
  tcp_echo_server:
    listen:
      - "0.0.0.0:54956"
    default: echo
  kcp_server:
    protocol: kcp
    listen:
      - "127.0.0.1:54958"
    default: tester
  kcp_echo_server:
    protocol: kcp
    listen:
      - "127.0.0.1:54959"
    default: echo

upstream:
  web: "tcp://127.0.0.1:8080"
  proxy: "tcp://www.example.com:1024"
  tester: "tcp://127.0.0.1:54599"